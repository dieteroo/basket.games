<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game PDF Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container { margin-top: 50px; }
        .checkbox-group { max-height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://hagelandunited.be/wp-content/uploads/2022/06/HagelandUnited_150x150.png" alt="Hageland United Logo" width="150" height="150">
    </div>
    <div class="container">
        <h1 class="mb-4">Generate Game PDFs</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label><strong>Select Teams:</strong></label>
                <div class="checkbox-group border p-3">
                    {% for team in teams %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="teams" value="{{ team }}" id="team{{ loop.index }}" checked>
                            <label class="form-check-label" for="team{{ loop.index }}">
                                {{ team }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label><strong>Select Venues:</strong></label>
                <div class="checkbox-group border p-3">
                    {% for venue in venues %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="venues" value="{{ venue }}" id="venue{{ loop.index }}" checked>
                            <label class="form-check-label" for="venue{{ loop.index }}">
                                {{ venue }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="form-group">
                <label for="date"><strong>Select Date:</strong></label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate PDFs</button>
        </form>
    </div>
    <br /><br /><br /><br /><br /><br />
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
